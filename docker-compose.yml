version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - myapp-network

  email-microservice:
    build:
      context: .
      dockerfile: Email.API/Dockerfile
    depends_on: 
      - rabbitmq
    environment:
      - EASYNETQ_CONNECTION_STRING=amqp://user:password@rabbitmq:5672/
    networks:
      - myapp-network

  api:
    build:
      context: .
      dockerfile: Auth.API/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;http://+:443
      - EASYNETQ_CONNECTION_STRING=amqp://user:password@rabbitmq:5672/
    ports:
      - "8000:80"
    networks:
      - myapp-network
        
    

networks:
  myapp-network:
    name: myapp-network
    driver: bridge
